<div class="search-result my-3" *ngrxLet="collapse$ as collapse">
  <div class="card card-body items accordion accordion-flush" #existingAccordian *ngrxLet="listActivity$ as listActivity">
    <h2 class="card-subtitle m-4">Preferred Activities</h2>
    <div class="accordion-item item-section" *ngFor="let activity of listActivity">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#id' + activity.key" aria-expanded="false" aria-controls="flush-collapseOne">
          {{ activity.activity }}
        </button>
      </h2>
      <div [id]="'id' + activity.key" class="accordion-collapse collapse" [ngClass]="{'hide':!collapse}"  [ngClass]="{'show':collapse}" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <h2 class="card-title">{{activity.type}} Activity</h2>
          <h2 class="card-subtitle">{{activity.participants}} Participants</h2>
          <div class="w-full d-flex gap-10 justify-content-between">
            <h2 class="card-price">{{activity.price}} Price</h2>
            <h2 class="card-price">{{activity.accessibility}} Rate</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
